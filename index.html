<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <table class="calculator">
        <tr>
            <td colspan="3"><input class="display-box" id="result" disabled/></td></td>
            <td> <input type="button" value="C" onclick="clearScreen()" /></td>
        </tr>

        <tr>
            <td> <input type="button" value="1" onclick="numberClick('1')" class="num"/> </td>
            <td> <input type="button" value="2" onclick="numberClick('2')" class="num"/> </td>
            <td> <input type="button" value="3" onclick="numberClick('3')" class="num"/> </td>
            <td> <input type="button" value="/" onclick="div()" /> </td>
        </tr>

        <tr>
            <td> <input type="button" value="4" onclick="numberClick('4')" class="num"/> </td>
            <td> <input type="button" value="5" onclick="numberClick('5')" class="num"/> </td>
            <td> <input type="button" value="6" onclick="numberClick('6')" class="num"/> </td>
            <td> <input type="button" value="-" onclick="minus()" /> </td>
        </tr>

        <tr>
            <td> <input type="button" value="7" onclick="numberClick('7')" class="num"/> </td>
            <td> <input type="button" value="8" onclick="numberClick('8')" class="num"/> </td>
            <td> <input type="button" value="9" onclick="numberClick('9')" class="num"/> </td>
            <td> <input type="button" value="+" onclick="plus()" /> </td>
        </tr>

        <tr>
            <td> <input type="button" value="." onclick="addPoint()" /> </td>
            <td> <input type="button" value="0" onclick="numberClick('0')" class="num"/> </td>
            <td> <input type="button" value="=" onclick="calculate()" id="btn" /> </td>
            <td> <input type="button" value="*" onclick="mult()" /> </td>
        </tr>

    </table>

    <script type="text/javascript" src="main.js"></script>
  </body>
  </html>
